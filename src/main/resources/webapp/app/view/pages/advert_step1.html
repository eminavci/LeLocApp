<div ng-controller="selectCatControlller">
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success active">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp;
                        Selecting Category</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success" disabled>
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
                        Ad Detail</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success" disabled>
                        <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>&nbsp;
                        Review</button>
                </div>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success" disabled>
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp;
                        Congratulation!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 2.2em;">
        <div class="col-md-12">
            <h4>Step by Step Category Selection.</h4>

            <div class="panel panel-default">
                <div class="panel-body" style="padding: 8px 10px;">
                    <p><b>Category :> </b>
                        <span class="catSelectionTag" ng-show="catSel">{{catSel.name}}</span>
                        <span class="catSelectionTag" ng-show="opeTypes.length !== 0 && opeSel">{{opeSel.name}}</span>
                        <span class="catSelectionTag" ng-show="subCategories.length !== 0 && subCatSel">{{subCatSel.name}}</span>
                    </p>

                    <div class="row">
                        <div class="col-md-3" style="padding-left:15px; padding-right:5px; margin-left: 10px margin-right:0px;">
                            <div class="card catSelCart" >
                                <p>Categories</p>
                                <ul >
                                    <li ng-repeat="cat in cats"
                                        ng-class="{active : cat == catSel}"
                                        ng-click="catSelected(cat)">
                                        <span>{{cat.oid}} - {{cat.name}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-3" style="padding-left:5px; padding-right:5px; margin-left: 0px; margin-right:0px;"
                                ng-show="opeTypes.length !== 0">
                            <div class="card catSelCart" >
                                <p>Operation Type</p>
                                <ul >
                                    <li ng-repeat="ope in opeTypes"
                                        ng-class="{active : ope == opeSel}"
                                        ng-click="catOpeTypeSelected(ope)">
                                        <span>{{ope.oid}} - {{ope.name}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-3" style="padding-left:5px; padding-right:5px; margin-left: 0px; margin-right:0px;"
                                ng-show="subCategories.length !== 0">
                            <div class="card catSelCart" >
                                <p>SubCategory</p>
                                <ul >
                                    <li ng-repeat="subc in subCategories"
                                        ng-class="{active : subc == subCatSel}"
                                        ng-click="subCatSelected(subc)">
                                        <span>{{subc.oid}} - {{subc.name}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-3" style="padding-left:5px; padding-right:15px; margin-left: 0px; margin-right:0px;"
                             ng-show="(subCategories.length !== 0 && subCatSel) || (subCategories.length == 0 && opeSel) || (opeTypes.length == 0 && catSel)">
                            <div class="card catSelCart" style="padding:10px;text-align:center">
                                <h4>You are ready to move another step!</h4>
                                <br>

                                <a type="button" class="btn btn-success btn-md"  href="{{constactedUrl}}">
                                    <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>&nbsp;
                                    <b>Continue to Add Detail</b></a>
                                </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12" >

        </div>
    </div>

</div>
